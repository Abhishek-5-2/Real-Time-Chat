<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support JavaScript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Enter Chat</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" placeholder="Username" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="roomId">Room ID</label>
                <input type="text" id="roomId" placeholder="Room ID" class="form-control" required />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Join Chat</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <button id="emoji-btn">ðŸ˜Š</button>
        <div class="chat-header">
            <h1>Real-Time Chat App</h1>
            <h2 id="room-name">Chat Room:</h2>
        </div>

        <div class="connecting">Connecting...</div>
        <div id="typingIndicator" class="typing-indicator"></div>
        <ul id="messageArea"></ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" />
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- Load Emoji Button (UMD build) -->
<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
